<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="icon" href="images/favicon.ico" />
    </head>
    <body>
        <div class="wrapper">
            <div class="overlay"></div>
            <div class="container">
                <header class="header">
                    <div class="title-block">
                        <h1>PHP test for developer</h1>
                        <p>PHP, Laravel, jQuery, Ajax, html, Css</p>
                    </div>

                    <button class="nav-search">
                        <span></span>
                    </button>
                </header>
                <aside class="aside">
                    <div class="aside-header">
                        <h3>Form search houses</h3>
                    </div>
                    <div class="close-aside">X</div>
                    <div class="form-search">
                        <form
                            action=""
                            method="post"
                            name="search-houses"
                            id="search_houses"
                            novalidate="novalidate"
                        >
                            <div class="form-input">
                                <label for="name">Name hotel</label>
                                <input
                                    placeholder="Name"
                                    type="text"
                                    name="name"
                                    id="name"
                                />
                            </div>
                            <div class="form-input">
                                <label for="name">Number of Bedrooms</label>
                                <input
                                    placeholder="Bedrooms"
                                    type="number"
                                    name="bedrooms"
                                    id="bedrooms"
                                />
                            </div>
                            <div class="form-input">
                                <label for="name">Number of Bathrooms</label>
                                <input
                                    placeholder="Bathrooms"
                                    type="number"
                                    name="bathrooms"
                                    id="bathrooms"
                                />
                            </div>
                            <div class="form-input">
                                <label for="name">Number of Storeys</label>
                                <input
                                    placeholder="Storeys"
                                    type="number"
                                    name="storeys"
                                    id="storeys"
                                />
                            </div>
                            <div class="form-input">
                                <label for="name">Number of Garages</label>
                                <input
                                    placeholder="Garages"
                                    type="number"
                                    name="garages"
                                    id="garages"
                                />
                            </div>
                            <div class="form-input">
                                <label for="min-price">Price</label>
                                <div class="form-input-price">
                                    <div>
                                        <input
                                            placeholder="from"
                                            type="number"
                                            name="min-price"
                                            id="min-price"
                                        />
                                    </div>
                                    <div>
                                        <input
                                            placeholder="to"
                                            type="number"
                                            name="max-price"
                                            id="max-price"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-input">
                                <button type="submit">Search</button>
                            </div>
                        </form>
                        <div class="form-message"></div>
                        <div class="data-loading">
                            <img src="images/loader.gif" />
                        </div>
                    </div>
                </aside>
                <main class="main">
                    <div class="loading"></div>
                    <h2>Use FORM SEARCH HOUSES for select needed houses</h2>
                </main>
                <footer class="footer">
                    <div class="copyright">
                        <p>Atlas&webdev</p>
                        <p>2023</p>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
